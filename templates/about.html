<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About SVEC Solar Monitor</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(145deg, #0f0f0f, #3d3d3d);
            color: white;
            min-height: 100vh; /* Ensure full height */
            display: flex;
            flex-direction: column; /* Stack content */
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(15px);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            width: 40px;
            height: 40px;
        }

        header ul {
            list-style: none;
            display: flex;
        }

        header ul li {
            margin-left: 15px;
        }

        header ul li a button {
            background-color: transparent;
            border: 2px solid #61dafb;
            color: white;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header ul li a button:hover {
            background-color: #303233;
            transform: translateY(-4px);
        }

        header h3 {
            font-weight: 500;
            font-size: 1.2rem;
            color: #61dafb;
        }

        /* Main Wrapper */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Take up remaining space */
            margin-top: 70px; /* Offset for fixed header */
            width: 100%;
        }

        /* Grid Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: auto;
            max-width: 1200px;
        }

        /* Card Styling */
        .card {
            background: linear-gradient(145deg, #252525, #1a1a1a);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), -5px -5px 15px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            color: #61dafb;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .card p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Footer Styling */
        footer {
            background-color: #0f0f0f;
            padding: 10px 20px;
            text-align: center;
            color: #aaa;
            font-size: 0.875rem;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.5);
        }

        footer a {
            color: #61dafb;
            text-decoration: none;
            transition: color 0.2s;
        }

        footer a:hover {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h3>Solar Monitor</h3>
        </div>
        <ul>
            <li><a href="/home"><button>Home</button></a></li>
            <li><a href="/updatep"><button>Credentials</button></a></li>
        </ul>
    </header>

    <!-- Content Wrapper to Center the Container -->
    <div class="content-wrapper">
        <div class="container">
            <!-- About Us Card -->
            <div class="card">
                <h2>About Us</h2>
                <p>Welcome to Solar Monitor! Stay connected with us to explore solar trends and data.</p>
            </div>

            <!-- Contact Details Card -->
            <div class="card">
                <h2>Contact Details</h2>
                <p><b>Dr. Ch. Rambabu, M.Tech, Ph.D</b></p>
                <p>
                    G.Suseela - 22A85A0205<br>
                    N.Venkata Aditya Kumar - 22A85A0211<br>
                    G.Bhavani Sankar - 21A81A0218<br>
                    S.Rama Krishna - 22A85A0203
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; SVEC Solar Monitor</p>
    </footer>
</body>

</html>
